<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeService Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="light">
    <div class="container d-flex justify-content-center flex-column">
      <h1 class="display-4 text-center">Welcome to Household Services!</h1>
      <p class="lead text-center">
        We provide comprehensive home servicing solutions tailored to your
        needs.
      </p>
      <hr class="my-4" />
      <p class="text-center">
        Choose from a variety of services and book professionals with ease.
      </p>
    </div>
    <!-- Login and Register btn -->
    <div class="container">
      <div class="row">
        <div class="col">
          <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg"
            >Login</a
          >
        </div>
        <div class="col">
          <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg"
            >Register</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
